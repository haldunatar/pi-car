<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <title>Pi-car DashBoard</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<section>

     <div class="engine-button">
         Start
     </div>

    <div id="voiceCommand">
        Voice Command
    </div>

    <div class="directions">
        <div class="direction-button direction-button--forward">
            &#8593;
        </div>
        <div class="direction-button direction-button--left">
            &#8592;
        </div>
        <div class="direction-button direction-button--back">
            &#8595;
        </div>
        <div class="direction-button direction-button--right">
            &#8594;
        </div>
    </div>

</section>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>

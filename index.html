<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <title>Pi-car DashBoard</title> 
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Pi-Car</title>
</head>

<body>
<section>
    <div id="voiceCommand" class="speak">
        Speak
    </div>

     <div class="engine-button">
         Start
     </div>

    <div class="directions">
        <div class="direction-button direction-button--forward">
            &#8593;
        </div>
        <div class="direction-button direction-button--left">
            &#8592;
        </div>
        <div class="direction-button direction-button--back">
            &#8595;
        </div>
        <div class="direction-button direction-button--right">
            &#8594;
        </div>
    </div>

</section>
 
<script src="static/js/dashboard.js"></script>
</body>
</html>
